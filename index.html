<!DOCTYPE html>

<html class="no-js" lang="en" ng-app="onePage">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>GOOD FORTUNE RESTAURANT @ Flushing, NY</title>
    <link rel="stylesheet" href="stylesheets/foundation-icons.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/app.css" type="text/css">
    <script src="bower_components/modernizr/modernizr.js" type="text/javascript"></script>
</head>

<body>
    <!--////////////////////////////////////////////////////////////////////////
                                    HOMEPAGE
////////////////////////////////////////////////////////////////////////-->

    <article id='main' ng-controller="langCtrl">
        <div class="activePage" ng-controller="routeCtrl">
            <div ng-view class="view">	
            </div>
            <div id="mobileControl" class="keyFrame">
    	<a class="sandwich">
			<i class="fi-list size-24" ></i>
		</a>
		<div class="langButton">
			<button ng-click="changeLang()"><i class="size-36">{{lang}}</i></button>
		</div>
	</div>
        <div class="page" id="slideNav">
            <nav>
                <ul>
                	<li><a href="">{{menu}}</a></li>
                    <li><a href="">{{home}}</a></li>

                    <li><a href="/#/dimsum">{{dimsum}}</a></li>

                    <li><a href="">{{takeout}}<small> {{takeoutSmall}}</small></a></li>

                    <li><a href="">{{dinner}}</a></li>

                    <li><a href="">{{banquet}}</a></li>

                    <li><a href="">{{contact}}</a></li>

                    <li><a href="">{{rsvp}} <small>{{rsvpSmall}}</small></a></li>
                </ul>
            </nav>
        </div>
			<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript">
			</script> <script src="js/angular.min.js" type="text/javascript">
			</script> <script src="js/ng-cookie.min.js" type="text/javascript">
			</script> <script src="js/ng-route.min.js" type="text/javascript">
			</script> <script src="bower_components/foundation/js/foundation.min.js" type="text/javascript">
			</script> <script src="js/app.js" type="text/javascript">
			</script> <script src="js/ng.js" type="text/javascript">
			</script>
    </article>
</body>
</html>
